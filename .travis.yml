dist: trusty
sudo: required

language: node_js

node_js:
  - "8"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9

env:
  - CC=gcc-4.9 
  - CXX=g++-4.9

cache:
  yarn: true
  directories:
    - "node_modules"

addons:
  chrome: stable

before_script:
- yarn global add @angular/cli

script: ng t --project @knora/core --watch=false --browsers=ChromeHeadless
