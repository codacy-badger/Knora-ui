<kui-progress-indicator *ngIf="loading"></kui-progress-indicator>

<div *ngIf="!loading">
    <!-- if no user is logged in, show the login button -->
    <button *ngIf="!loggedIn" mat-raised-button type="button"
            class="full-width login mat-primary"
            (click)="login()">
        Login
    </button>

    <!-- else: show the logout button -->
    <button *ngIf="loggedIn"
            mat-raised-button type="button"
            class="full-width login mat-warn"
            (click)="logout()">
        Logout
    </button>
</div>
