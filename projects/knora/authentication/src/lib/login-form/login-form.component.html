<mat-card class="login-card">
    <mat-card-header class="login-header">
        <mat-card-title>
            {{login.title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-content">
        <kui-progress-indicator *ngIf="loading"></kui-progress-indicator>
        <!-- This is the login form -->
        <form *ngIf="!loading" class="login-form" [formGroup]="loginForm" (ngSubmit)="submitData()">
            <!-- Error message -->
            <mat-hint *ngIf="errorMessage !== undefined" class="full-width">
                <span *ngIf="loginErrorUser || loginErrorPw">{{login.error.failed}}</span>
                <span *ngIf="loginErrorServer">{{login.error.server}}</span>
            </mat-hint>

            <!-- Username -->
            <mat-form-field class="full-width login-field">
                <mat-icon matPrefix>person</mat-icon>
                <input matInput [placeholder]="login.name" formControlName="email">
                <mat-hint *ngIf="formErrors.email" class="login-error">{{login.error.failed}}</mat-hint>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field class="full-width login-field">
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput type="password" [placeholder]="login.pw" formControlName="password">
                <mat-hint *ngIf="formErrors.password" class="login-error">{{login.error.failed}}</mat-hint>
            </mat-form-field>

            <!-- Button: Login -->
            <div class="button-row full-width">
                <button mat-raised-button type="submit" [disabled]="!loginForm.valid"
                        class="full-width login mat-primary">
                    {{login.button}}
                </button>
            </div>
        </form>
    </mat-card-content>

</mat-card>
