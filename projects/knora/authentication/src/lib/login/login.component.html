<div class="login-form">
    <div class="login-form-header">
        <h3 mat-subheader>{{label.title}}</h3>
    </div>
    <div class="login-form-content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-hint *ngIf="errorMessage !== undefined" class="full-width">
                <span *ngIf="loginErrorUser || loginErrorPw">{{label.error.failed}}</span>
                <span *ngIf="loginErrorServer">{{label.error.server}}</span>
            </mat-hint>

            <!-- Username -->
            <mat-form-field class="full-width login-field">
                <mat-icon matPrefix>person</mat-icon>
                <input matInput autofocus [placeholder]="label.name" autocomplete formControlName="email">
                <mat-hint *ngIf="formErrors.email" class="login-error">{{label.error.failed}}</mat-hint>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field class="full-width login-field">
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput type="password" [placeholder]="label.pw" autocomplete formControlName="password">
                <mat-hint *ngIf="formErrors.password" class="login-error">{{label.error.failed}}</mat-hint>
            </mat-form-field>

            <!-- Button: Login -->
            <div class="button-row full-width">
                <button mat-raised-button type="submit"
                        *ngIf="!loading"
                        [disabled]="!loginForm.valid"
                        class="full-width submit-button mat-primary">
                    {{label.button}}
                </button>
                <kui-progress-indicator *ngIf="loading"></kui-progress-indicator>
            </div>
        </form>
    </div>
</div>
