<!-- get project by shortname -->
<mat-card>
    <div *ngIf="project">
        <mat-card-title>
            {{project.shortname}} 
        </mat-card-title>
        <mat-card-subtitle>
            {{project.longname}} ({{project.shortcode}})
        </mat-card-subtitle>
        <mat-card-content>
            <div *ngFor="let description of project.description">
                {{description.value}}
            </div>
        </mat-card-content>
    </div>
</mat-card>

<mat-divider></mat-divider>

<!-- get project members by shortname -->
<mat-card>
    <mat-card-title>Members of the project "incunabula"</mat-card-title>
    <div *ngFor="let m of projectMembers">
        <mat-list role="list">
            <mat-list-item>{{m.email}}</mat-list-item>
        </mat-list>
    </div>
</mat-card>

<mat-divider></mat-divider>

<mat-card>
    <mat-card-title>Keywords</mat-card-title>
    <mat-chip-list>
        <mat-chip *ngFor="let k of project.keywords">
            {{k}}
        </mat-chip>
    </mat-chip-list>
</mat-card>

<mat-divider></mat-divider>

<mat-card>
    <mat-card-title>
        Ontologies
    </mat-card-title>
    <mat-card-content>
        {{project.ontologies}}
    </mat-card-content>
</mat-card>


<mat-divider></mat-divider>

<mat-card>
    <div *ngIf="project.status === true; else desactivated">
        <mat-card-title>Status: activated</mat-card-title>
    </div>
    <ng-template #desactivated>
        <mat-card-title>
            Status: desactivated
        </mat-card-title>
    </ng-template>
</mat-card>
