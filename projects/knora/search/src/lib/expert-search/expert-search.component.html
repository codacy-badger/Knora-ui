<div class="expert-search-container">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>Expert search</span>
        <a class="gravsearch-doc-link" href="https://docs.knora.org/paradox/03-apis/api-v2/query-language.html" target="_blank">
          <mat-icon>live_help</mat-icon>
        </a>
      </mat-panel-title>
      <mat-panel-description></mat-panel-description>
    </mat-expansion-panel-header>

    <form [formGroup]="expertSearchForm" class="expert-search-form form-content">
      <mat-form-field class="textarea-field large-field">
        <textarea matInput formControlName="gravquery" matTextareaAutosize matAutosizeMinRows="12" matAutosizeMaxRows="24" placeholder="Write your gravsearch query"></textarea>
      </mat-form-field>
      <div class="form-panel form-action">
        <span>
          <button mat-button type="button" (click)="resetForm()">
            Reset
          </button>
        </span>
        <span class="fill-remaining-space"></span>
        <span>
          <button mat-raised-button color="primary" type="button" [disabled]="!expertSearchForm.valid" (click)="submitQuery()">
            Run
          </button>
        </span>
      </div>
    </form>
  </mat-expansion-panel>
</div>
