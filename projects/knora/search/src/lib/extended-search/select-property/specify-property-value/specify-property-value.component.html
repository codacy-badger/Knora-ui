<mat-form-field class="search-operator-field" *ngIf="comparisonOperators?.length > 0">
    <mat-select placeholder="Comparison Operator" [formControl]="form.controls['comparisonOperator']">
        <mat-option *ngFor="let compOp of comparisonOperators" [value]="compOp">{{ compOp.label }}</mat-option>
    </mat-select>
</mat-form-field>

<!-- select apt component for value specification using a switch case statement-->
<span
    *ngIf="comparisonOperatorSelected !== undefined && comparisonOperatorSelected !== null && comparisonOperatorSelected.getClassName() != 'Exists'"
    [ngSwitch]="propertyValueType">
  <kui-integer-value #propertyValue [formGroup]="form" *ngSwitchCase="KnoraConstants.IntValue"></kui-integer-value>
  <kui-decimal-value #propertyValue [formGroup]="form" *ngSwitchCase="KnoraConstants.DecimalValue"></kui-decimal-value>
  <kui-boolean-value #propertyValue [formGroup]="form" *ngSwitchCase="KnoraConstants.BooleanValue"></kui-boolean-value>
  <kui-date-value #propertyValue [formGroup]="form" *ngSwitchCase="KnoraConstants.DateValue"></kui-date-value>
  <kui-text-value #propertyValue [formGroup]="form" *ngSwitchCase="KnoraConstants.TextValue"></kui-text-value>
  <kui-uri-value #propertyValue [formGroup]="form" *ngSwitchCase="KnoraConstants.UriValue"></kui-uri-value>
  <kui-link-value #propertyValue [formGroup]="form" [restrictResourceClass]="property.objectType"
                  *ngSwitchCase="KnoraConstants.Resource"></kui-link-value>

    <!-- TODO: Resource: handle linking properties with target class restriction: access property member to get objectClass via property() getter method -->
  <span *ngSwitchDefault="">Not supported {{propertyValueType}}</span>
</span>
