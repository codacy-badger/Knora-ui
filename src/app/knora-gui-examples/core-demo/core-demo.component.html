<button (click)="getAllProjects()">Get all projects</button>

<h3>Projects service</h3>

<p>getAllProjects</p>
<kui-progress-indicator *ngIf="projectsService.loading"></kui-progress-indicator>
<div *ngIf="!projectsService.loading">
  <ul>
    <li (click)="getProject(p.id)" *ngFor="let p of allProjects"><strong>{{p.shortname}}: </strong> {{p.longname}}</li>
  </ul>
</div>

<hr>


<p>getProjectByIri <i>{{project?.id}}</i></p>
<p *ngIf="!projectsService.loading && project"><strong>{{project?.shortname}}: </strong> {{project?.longname}}</p>

<ul>
    <li *ngFor="let u of projectMembers">{{u.givenName}} <strong>{{u.familyName}}</strong> ({{u.email}})</li>
</ul>
