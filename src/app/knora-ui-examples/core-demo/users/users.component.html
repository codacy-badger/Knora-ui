<h3>Demo</h3>
<h2>UsersService</h2>

<mat-card class="example-viewer">

    <app-example-viewer [example]="exampleGetAllUsers"></app-example-viewer>

    <div class="demo">
        <div *ngIf="allUsers && !usersService.loading">
            <mat-card-subtitle>Result</mat-card-subtitle>

            <ul>
                <li *ngFor="let u of allUsers">
                    <strong>{{u.familyName}}, </strong>
                    {{u.givenName}} ({{u.email}})
                </li>
            </ul>
        </div>
        <kui-progress-indicator *ngIf="usersService.loading"></kui-progress-indicator>
    </div>
</mat-card>

<mat-divider></mat-divider>

<h3>Documentation</h3>

<markdown [src]="'/app/knora-ui-examples/core-demo/users/README.md'"></markdown>
