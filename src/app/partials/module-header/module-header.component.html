<div class="panel">
    <div class="panel-row">
        <h2 class="fill-remaining-space">{{demo.label}}</h2>
    </div>

    <div class="panel-row" *ngIf="demo.published">
        <a [href]="package" target="_blank">
            <img [src]="badge">
        </a>

        <span class="fill-remaining-space"></span>

        <a class="small-button" [href]="stackBlitzDemo" target="_blank">
            <button mat-button class="small-button">
                Try in Stackblitz
                <mat-icon matSuffix>call_made</mat-icon>
            </button>
        </a>
    </div>
</div>


<hr>
