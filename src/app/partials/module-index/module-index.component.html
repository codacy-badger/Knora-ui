<mat-sidenav-container class="demo-container">

    <mat-sidenav class="demo-nav-container" mode="side" opened>

        <h3 mat-subheader>Published modules</h3>

        <mat-list class="demo-nav">
            <span *ngFor="let item of examples">
                <mat-list-item *ngIf="item.published">
                    <button mat-button [routerLink]="item.name" routerLinkActive="active-link" class="demo-nav-item">
                        {{item.label}}
                        <mat-icon>keyboard_arrow_right</mat-icon>
                    </button>
                    <br>
                    <mat-list *ngIf="item.children" class="demo-nav-children">
                        <mat-list-item *ngFor="let child of item.children">
                            <button mat-button [routerLink]="item.name + '/' + child.name"
                                    routerLinkActive="active-link" class="demo-nav-item">
                                {{child.label}}
                                <mat-icon>keyboard_arrow_right</mat-icon>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </mat-list-item>
            </span>
        </mat-list>

        <hr>
        <h3 mat-subheader>Modules in dev mode</h3>

        <mat-list class="demo-nav">
            <span *ngFor="let item of examples">
                <mat-list-item *ngIf="!item.published">
                    <button mat-button [routerLink]="item.name" routerLinkActive="active-link" class="demo-nav-item">
                        {{item.label}}
                        <mat-icon>keyboard_arrow_right</mat-icon>
                    </button>
                    <br>
                    <mat-list *ngIf="item.children" class="demo-nav-children">
                        <mat-list-item *ngFor="let child of item.children">
                            <button mat-button [routerLink]="item.name + '/' + child.name"
                                    routerLinkActive="active-link" class="demo-nav-item">
                                {{child.label}}
                                <mat-icon>keyboard_arrow_right</mat-icon>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </mat-list-item>
            </span>
        </mat-list>

    </mat-sidenav>

    <mat-sidenav-content class="demo-content-container">
        <div class="module-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
